<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Product Images</title> 
</head> 
<body> 
  
    {% for product in product_images %} 
            <div> 
                    {{ product.name }} 
                    {{ product.price }}
                    {{ product.currency }}
                    {{ product.size}}
                    <img src="{{ product.imageURL.url }}"/> 
            </div> 
    {% endfor %} 
  
</body> 
</html>
